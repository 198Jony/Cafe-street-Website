<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafe Street Website</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
    <link href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
   
  

</head>
<body class="font-serif">

     <header class="bg-orange-200">
         <!--Navbar--> 
        <div class="container mx-auto w-11/12">
            <div class="navbar">
                <div class="navbar-start">
                  <div class="dropdown">
                    <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                        <i class="fa-solid fa-bars text-xl"></i>
                    </div>
                    <ul
                      tabindex="0"
                      class=" menu-sm dropdown-content  rounded-box z-[1] mt-3 w-auto p-2 shadow">
                      <li><a href="#" class="text-black text-lg font-normal hover:text-orange-400">About us</a></li>
                      <li><a href="#" class="text-black text-lg font-normal hover:text-orange-400">Our Product</a></li>
                      <li><a href="#" class="text-black text-lg font-normal hover:text-orange-400">Delivery</a></li>
                      <div class="border border-black px-3 py-2 rounded-full lg:hidden flex justify-between mt-5">
                        <i class="fa-solid fa-magnifying-glass text-lg"></i>
                       <input class="px-2 text-xs font-normal text-gray-400" type="text" name="text" id="" placeholder="Cappuccino">
                    </div>
                    </ul>
                    
                  </div>
                  <div class="hidden lg:block">
                    <a href="#"><img  src="images\logo_coffe.png" alt=""></a>
                  </div>
                </div>
                <div class="navbar-center">
                  <div class="lg:hidden">
                    <a href="#"><img  src="images\logo_coffe.png" alt=""></a>
                  </div>
                  <ul class="menu-horizontal gap-5 hidden lg:flex">
                    <li><a href="#" class="text-black text-lg font-normal hover:text-orange-400">About us</a></li>
                    <li><a href="#" class="text-black text-lg font-normal hover:text-orange-400">Our Product</a></li>
                    <li><a href="#" class="text-black text-lg font-normal hover:text-orange-400">Delivery</a></li>
                  </ul>
                </div>
                <div class="navbar-end gap-5">
                    <div class="bg-white  px-3 py-2 rounded-full hidden lg:block">
                        <i class="fa-solid fa-magnifying-glass text-lg"></i>
                       <input class="px-2 text-sm font-normal text-gray-400" type="text" name="text" id="" placeholder="Cappuccino">
                    </div>
                    <div>
                        <button><i class="fa-solid fa-cart-shopping text-xl"></i></button>  
                    </div>
                </div>
              </div>

              <!--banner-->
        </div>

        

     </header>

     <main>

     </main>

     <footer>

     </footer>
    
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>

</body>

</html>
