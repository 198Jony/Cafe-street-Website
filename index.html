<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafe Street Website</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
    <link href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

</head>
<body class="font-serif">

     <header class="bg-orange-100 pt-2 pb-80 lg:bg-[url('images/bg_img_hero.png')] bg-right-top bg-no-repeat lg:bg-[length:350px_300px] xl:bg-[length:500px_400px]">
         <!--Navbar--> 
        <div class="container mx-auto w-11/12">
            <div class="navbar">
                <div class="navbar-start">
                  <div class="dropdown">
                    <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                        <i class="fa-solid fa-bars text-xl"></i>
                    </div>
                    <ul
                      tabindex="0"
                      class=" menu-sm dropdown-content bg-black rounded-box z-[1] mt-3 w-auto p-2 shadow">
                      <li><a href="#" class="text-black text-lg font-normal hover:text-orange-400">About us</a></li>
                      <li><a href="#" class="text-black text-lg font-normal hover:text-orange-400">Our Product</a></li>
                      <li><a href="#" class="text-black text-lg font-normal hover:text-orange-400">Delivery</a></li>
                      <div class="bg-white px-3 py-2 rounded-full lg:hidden flex justify-between mt-5">
                        <i class="fa-solid fa-magnifying-glass text-lg"></i>
                       <input class="px-2 text-xs font-normal text-gray-400" type="text" name="text" id="" placeholder="Cappuccino">
                    </div>
                    </ul>
                    
                  </div>
                  <div class="hidden lg:block">
                    <a href="#"><img  src="images\logo_coffe.png" alt=""></a>
                  </div>
                </div>
                <div class="navbar-center">
                  <div class="lg:hidden">
                    <a href="#"><img  src="images\logo_coffe.png" alt=""></a>
                  </div>
                  <ul class="menu-horizontal gap-5 hidden lg:flex">
                    <li><a href="#" class="text-black text-lg font-normal hover:text-orange-400">About us</a></li>
                    <li><a href="#" class="text-black text-lg font-normal hover:text-orange-400">Our Product</a></li>
                    <li><a href="#" class="text-black text-lg font-normal hover:text-orange-400">Delivery</a></li>
                  </ul>
                </div>
                <div class="navbar-end gap-5">
                    <div class="bg-white  px-3 py-2 rounded-full hidden lg:block">
                        <i class="fa-solid fa-magnifying-glass text-lg"></i>
                       <input class="px-2 text-sm font-normal text-gray-400" type="text" name="text" id="" placeholder="Cappuccino">
                    </div>
                    <div>
                        <button><i class="fa-solid fa-cart-shopping text-xl"></i></button>  
                    </div>
                </div>
              </div>

              <!--banner-->
              <div class="pt-10">
                <div class="lg:flex lg:justify-between lg:items-center">
                    <!--banner content-->
                    <div class="text-center lg:text-left">
                        <h2 class="text-3xl md:text-4xl xl:text-5xl font-semibold text-red-950">Enjoy your <span class="text-orange-500 leading-10">coffee</span><br> before your activity</h2>
                        <p class="text-sm md:text-lg text-gray-400 font-normal mt-6">Boost your productivity and build your<br> mood with a glass of coffee in the morning </p>
                        <div class="flex items-center gap-10 mt-8 justify-center lg:justify-start">
                            <button class="btn  bg-red-950 rounded-full text-white text-sm font-semibold px-6 py-2">
                            Order now
                                <img class="w-6 h-6 " src="images\Frame 5.png" alt="">
                            </button>
                            <a class="text-yellow-500 font-bold text-xs" href="#">More menu</a>
                        </div>
                     </div>
                     <!--banner image-->
                     <div class="mt-10 text-center">
                       <img src="images\img-hero.png" alt="">
                     </div>
                </div>
              </div>
        </div>

        

     </header>

     </main>

     </footer>
    
<script src="https://cdn.tailwindcss.com"></script>
